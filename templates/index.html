<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Employee Attrition Prediction</title>
 
</head>

<div class="content">
  
  <h1 class="header center orange-text">Employee Attrition Prediction</h1>
  
  <div class="form">
    <form action="/predict" method="POST">

      <label for="predict">Age</label>
      <input type="number" name="Age" id="Age">
      
      <br><br>

      <label for="predict">Distance from home</label>
      <input type = "number" name="Distance_from_home" id="Distance_from_home">
      
      <br><br>

      <label for="predict">Environment Satisfaction</label>
      <select id="EnvironmentSatisfaction" name="EnvironmentSatisfaction">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
      </select>

      <br><br>

      <label for="predict">Job Involvement</label>
      <select id="JobInvolvement" name="JobInvolvement">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      </select>

      <br><br>

      <label for="predict">Select job level</label>
      <select id="JobLevel" name="JobLevel">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
      </select>

      <br><br>

      <label for="predict">Select job role</label>
      <select id="JobRole" name="JobRole">
      <option value="0">Healthcare Representative</option>
      <option value="1">Human Resource</option>
      <option value="2">Laboratory Technician</option>
      <option value="3">Manager</option>
      <option value="4">Manufacturing Director</option>
      <option value="5">Research Director</option>
      <option value="6">Research Scientist</option>
      <option value="7">Sales Executive</option>
      <option value="8">Sales Representative</option>
      </select>

      <br><br>

      <label for="predict">Job Satisfaction</label>
      <select id="JobSatisfaction" name="JobSatisfaction">
      <option value="0">Low</option>
      <option value="1">Medium</option>
      <option value="2">High</option>
      <option value="3">Very High</option>
      </select>

      <br><br>

      <label for="predict">Marital Status</label>
      <select id="MaritalStatus" name="MaritalStatus">
      <option value="0">Divorced</option>
      <option value="1">Married</option>
      <option value="2">Single</option>
      </select>

      <br><br>

      <label for="predict">Monthly Income</label>
      <input type = "number" name="MonthlyIncome" id="MonthlyIncome">

      <br><br>

      <label for="predict">Overtime</label>
      <select id="OverTime" name="OverTime">
      <option value="1">Yes</option>
      <option value="0">No</option>
      </select>

      <br><br>

      <label for="predict">Stock Option Level</label>
      <select id="StockOptionLevel" name="StockOptionLevel">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      </select>

      <br><br>

      <label for="predict">Total Working Years</label>
      <input type = "number" name="TotalWorkingYears" id="TotalWorkingYears">

      <br><br>

      <label for="predict">Years at company</label>
      <input type = "number" name="YearsAtCompany" id="YearsAtCompany">

      <br><br>

      <label for="predict">Years in current role</label>
      <input type = "number" name="YearsInCurrentRole" id="YearsInCurrentRole">

      <br><br>
      
      <label for="predict">Years with current manager</label>
      <input type = "number" name="YearsWithCurrManager" id="YearsWithCurrManager">

      <br><br>

      <input type="submit" value="Predict Attrition">
    
    </form>  
  </div>
</div>
</html>
